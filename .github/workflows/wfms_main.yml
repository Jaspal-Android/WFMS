# Android CI/CD Pipeline
name: Android CI/CD

# Controls when the workflow will run
on:
  push:
    branches:
      - develop
      - beta
      - master

  workflow_dispatch:

# Environment variables
env:
  JAVA_VERSION: '17'
  ANDROID_SDK_TOOLS: '10406996'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError'

# Permissions for security
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Job for code quality checks
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: ${{ env.ANDROID_SDK_TOOLS }}

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "sdk.dir=/home/runner/Library/Android/sdk" > local.properties

      - name: Enable detailed deprecation warnings
        run: echo -e "\norg.gradle.warning.mode=all" >> gradle.properties

      - name: Run Lint
        run: |
          ./gradlew lintAnalyzeDevDebug
          ./gradlew lintAnalyzeBetaDebug
          ./gradlew lintAnalyzeProdDebug

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 7

  # Job for unit tests
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "sdk.dir=/home/runner/Library/Android/sdk" > local.properties

      - name: Enable detailed deprecation warnings
        run: echo -e "\norg.gradle.warning.mode=all" >> gradle.properties

      - name: Run Unit Tests
        run: |
          ./gradlew testDevDebugUnitTest
          ./gradlew testBetaDebugUnitTest
          ./gradlew testProdDebugUnitTest

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/test*UnitTest/
          retention-days: 7

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: app/build/test-results/test*UnitTest/TEST-*.xml
          reporter: java-junit
          fail-on-error: false

  # Job for building APKs
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    needs: [unit-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: ${{ env.ANDROID_SDK_TOOLS }}

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "sdk.dir=/home/runner/Library/Android/sdk" > local.properties

      - name: Enable detailed deprecation warnings
        run: echo -e "\norg.gradle.warning.mode=all" >> gradle.properties

      # Build Debug APK for dev branch
      - name: Place google-services.json (dev)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          mkdir -p app/src/dev
          echo "${{ secrets.GOOGLE_SERVICES_JSON_DEV }}" | base64 --decode > app/src/dev/google-services.json

      - name: Validate google-services.json (dev)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          jq empty app/src/dev/google-services.json || (echo "Malformed google-services.json for dev flavor" && exit 1)

      - name: Build Debug APK (dev flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: ./gradlew assembleDevDebug

      - name: Upload Debug APK (dev flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: dev-debug-apk
          path: app/build/outputs/apk/dev/debug/*.apk
          retention-days: 7

      # Build Debug APK for beta branch
      - name: Place google-services.json (beta debug)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: |
          mkdir -p app/src/beta
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BETA }}" | base64 --decode > app/src/beta/google-services.json

      - name: Build Debug APK (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: ./gradlew assembleBetaDebug

      - name: Upload Debug APK (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        uses: actions/upload-artifact@v4
        with:
          name: beta-debug-apk
          path: app/build/outputs/apk/beta/debug/*.apk
          retention-days: 7

      # Build Release APK for beta branch
      - name: Place google-services.json (beta)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: |
          mkdir -p app/src/beta
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BETA }}" | base64 --decode > app/src/beta/google-services.json

      - name: Decode Keystore
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > keystore.jks
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Build Release APK (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: ./gradlew assembleBetaRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Upload Release APK (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        uses: actions/upload-artifact@v4
        with:
          name: beta-release-apk
          path: app/build/outputs/apk/beta/release/*.apk
          retention-days: 30

      # Build Release App Bundle for beta branch
      - name: Build Release App Bundle (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        run: ./gradlew bundleBetaRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Upload Release App Bundle (beta flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
        uses: actions/upload-artifact@v4
        with:
          name: beta-release-aab
          path: app/build/outputs/bundle/betaRelease/*.aab
          retention-days: 30

      # Build Debug APK for master branch
      - name: Place google-services.json (prod debug)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p app/src/prod
          echo "${{ secrets.GOOGLE_SERVICES_JSON_PROD }}" | base64 --decode > app/src/prod/google-services.json

      - name: Build Debug APK (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: ./gradlew assembleProdDebug

      - name: Upload Debug APK (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: prod-debug-apk
          path: app/build/outputs/apk/prod/debug/*.apk
          retention-days: 7

      # Build Release APK for master branch
      - name: Place google-services.json (prod)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p app/src/prod
          echo "${{ secrets.GOOGLE_SERVICES_JSON_PROD }}" | base64 --decode > app/src/prod/google-services.json

      - name: Decode Keystore
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > keystore.jks
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Build Release APK (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: ./gradlew assembleProdRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Upload Release APK (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: prod-release-apk
          path: app/build/outputs/apk/prod/release/*.apk
          retention-days: 30

      # Build Release App Bundle for master branch
      - name: Build Release App Bundle (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: ./gradlew bundleProdRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Upload Release App Bundle (prod flavor)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: prod-release-aab
          path: app/build/outputs/bundle/prodRelease/*.aab
          retention-days: 30
